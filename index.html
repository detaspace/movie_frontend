<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feradox - Cloud Storage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url('background.jpg') no-repeat center center/cover;
      padding-top: 60px; /* Navbar की ऊंचाई के हिसाब से padding */
    }
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000; /* Ensure navbar सबसे ऊपर रहे */
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    .content {
      background: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      color: white;
      font-size: 14px;
    }
    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">Feradox - Cloud Storage</div>
  <img src="logo.png" alt="Feradox Logo" class="logo">
  <div class="content">
    <h1>What is Cloud Storage?</h1>
    <p>Cloud storage allows users to store and access data on remote servers via the internet, offering flexibility, security, and scalability.</p>
    <p>Download our app:</p>
    <a href="#"><img src="playstore.png" alt="Download on Play Store" width="150"></a>
    <a href="#"><img src="download.png" alt="Download App" width="150"></a>

  <div class="footer">
    <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
  </div>
</body>
</html>
